<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylecart.css">
    <title>HomePage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>  
    <main>  

        <header>

            <div class="logo">
                    <a href="home.html"><img src="./images/logo.png" alt="Logo"></a>
                    
            </div>
                <div class="links">
                        <ul>
                            <li><a href="Tutoring.html">Tutoring Services</a></li>
                            <li><a href="Club.html">Clubs and Organizations</a></li>
                            <li><a href="Market.html">Marketplace</a></li>
                            <li><a href="CommunityFeed.html">Community Feed</a></li>
                        </ul>
                    </div>    
    
                    <div class="chat-box">
                        <a href="chat.html">
                            <button type="button" class="icon-button">
                                <i class='bx bx-message-alt'></i>
                                <span class="icon-button__badge"></span>
                            </button>
                        </a>
                    </div>              
                    
                    <div class="Shop-box">
                        <button type="button" class="Shop-button">
                            <i class='bx bx-shopping-bag' id="cart-icon"></i>
                            <span class="icon-button__badge"></span>
                         </button>
                    </div>  
    
                    <div class="search-box">
                        <input class="search-txt" type="text" name="" placeholder="Type to search">
                        <a class="search-btn" href="#">
                            <i class='bx bx-search'></i>
                        </a>
                    </div> 

                    <div class="cart">
                        <h2 class="cart-title">Your Cart</h2>
                        <div class="cart-content"></div>
                        <div class="total">
                            <div clas="total-title">Total</div>
                            <div class="total-price"></div>
                        </div>
            
                        <a href="payment.html">
                            <button type="button" class="btn-buy">Buy Now</button>
                        </a>
            
                        <i class='bx bx-x' id="close-cart"></i>
                    </div>

            </header>
            
        </div>

        <div class="container">
            <img src="/UTA_Background_2.jpg" alt="Background Image" class="background-image">
            <div class="content-overlay">
              <h2>Student Information Exchange</h2>
              <h3>Connect, Learn, Exchange at UTA!</h3>
              <p>Find tutors, buy or sell textbooks, and share knowledge with fellow Mavericks!</p>
            </div>
          </div>
          
    </main>
    <script src="./java/main.js"></script> 
    
</body>
</html>
